{% load static %}

<link rel="stylesheet" href="{% static 'chat/style.css' %}">

<h2>Chat</h2>
<a href="/chat" 
   style="background-color: #2fb3f0; color: #ffffff; padding: 10px; border-radius: 8px; text-decoration: none;">
   Voltar
</a>
<br>
<br><br>

<div style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto;">
    {% for m in messages %}
        <p><b>{{ m.sender.username }}:</b> {{ m.text }}</p>
    {% endfor %}
</div>

<form method="POST" style="margin-top:10px;">
    {% csrf_token %}
    <input name="text" autofocus style="width:80%;">
    <button type="submit">Enviar</button>
</form>
